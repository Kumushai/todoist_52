<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do</title>
</head>
<body>
<div>
    <h5>Описание: {{ todo.content }}</h5>
    <h6 >Статус: {{ todo.status }}</h6>
    <p>Дата выполнения: {{ todo.created_at}}</p>

    <form action="{% url 'delete_todo' %}" method="post">
      {% csrf_token %}
      {{ delete_form.todo.id }}

      <button type="submit">Удалить задачу</button>
    </form>

    <a href="/" >На главную</a>
</div>

</body>
</html>
