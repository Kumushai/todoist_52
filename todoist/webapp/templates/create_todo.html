{% extends 'base.html' %}
{% block title %}Создание{% endblock %}
{% block content %}

    <h1>Заполните поля для создания задачи:</h1>

    <form action="" method="post">
        {% csrf_token %}
        <label>Описание:</label><br/>
        <input type="text" name="content"/><br/>
        <label>Статус:</label><br/>
        <div>
            <select name="status" id="">
                <option value="new">Новая</option>
                <option value="in_progress">В процессе</option>
                <option value="done">Сделано</option>
            </select>
        </div><br/>
        <label>Детальное описание:</label><br/>
        <textarea name="details" rows="4" cols="50"></textarea><br/>
        <label>Дата выполнения:</label><br/>
        <input type="text" name="created_at"/><br/>
        <br/>
        <input type="submit" value="Send"/>
    </form>

    <a href="{% url "index" %}">На главную</a>

{% endblock %}
