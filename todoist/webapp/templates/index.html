<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>

</head>
<body>
<h1>To-Do list</h1>

<a href="todos/add/">Create to do</a>
<br>
{% for todo in todo_list %}
     <div>
        <h5>{{ todo.content }}</h5>
        <p>{{ todo.status }}</p>
        <p>{{ todo.created_at }}</p>
    </div>

{% endfor %}

</body>
</html>
